<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/animation.css">
</head>


<body>
  <div class="container">
    <div class="animDiv">
      <h1 class="block-effect" style="--td: 1.2s">
        <div class="block-reveal big" style="--bc: #117A65; --d: .15s; --c: #f4f3e8">Note Taker</div>
        <div class="block-reveal little" style="--bc: #0A493C; --d: .5s; --c: #117A65">
          Powered by jQuery and Node.js
        </div>
        <div class="block-reveal little" style="--bc: #062B24; --d: .75s; --c: #17A78A">
          <div class="hang-right" onclick="location.href='/notes';" style="cursor: pointer;">Open notebook ></div>
        </div>
      </h1>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>


</html>
